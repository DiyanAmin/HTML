<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <style>
            .col{
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div class="container">
        <div class="row">
        <div class="col-sm">1/3</div>
        <div class="col-sm">2/3</div>
        <div class="col-sm">3/3</div>
        </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h3>Equal Width</h3>

        <div class="container">
            <div class="row">
                <div class="col">
                    Col 1 Row 1
                </div>
                <div class="col">
                    Col 2 Row 1
                </div>
                <div class="col">
                    Col 3 Row 1
                </div>
            </div>
            <div class="row">
                <div class="col">Col 1 Row 2</div>
                <div class="col">Col 2 Row 2</div>
                <div class="col">Col 3 Row 2</div>
            </div>
        </div>
        <br> <br> <br>
        <h3>Rezise Browser Window</h3>

        <div class="container">
            <div class="row">
                <!-- Size Medium and Extra Small -->
                 <div class="col-md-8 col-xs-4">.col-md-8 col-xs-4</div>
                 <div class="col-md-12 col-xs-5">.col-md-12 col-xs-5</div>
            </div>

            <div class="row">
                <!-- Large, medium and extra small -->
                <div class="col-md-12 col-lg-6">.col-md-12 col-lg-6</div>
                <div class="col-xs-6 col-md-2">.col-xs-6 col-md-2</div>
            </div>

            <div class="row" style="background-color: aqua;">
                <p>Paragraph</p>
                <!-- Extra Small-->
                <div class="col-xs-6">.col-xs-6</div>
                <div class="col-xs-6">.col-xs-6</div>
            </div>
        </div>
    </body>
</html>
